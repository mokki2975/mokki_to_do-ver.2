{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    {% if current_user.is_authenticated %}
        <!-- ログイン済みならタスク一覧へ -->
        <script>window.location.href = "{{ url_for('tasks.index') }}";</script>
    {% else %}
        <p class="text-center text-gray-600 text-lg mt-8">
            To-Doリストを利用するには、
            <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">ログイン</a>
            または
            <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline ml-1">新規登録</a>
            してください。
        </p>
    {% endif %}
{% endblock %}
